syntax = "proto3";

package memo.v1;

option go_package = "memo/proto/grpc/memo/v1;note";

service NoteService {
  rpc GetNote(GetNoteRequest) returns (GetNoteResponse);
  rpc GetNextReviewNote(GetNextReviewNoteRequest) returns (GetNextReviewNoteResponse);
  rpc CreateOrUpdateNote(CreateOrUpdateNoteRequest) returns (CreateOrUpdateNoteResponse);
  rpc RemoveNote(DeleteNoteRequest) returns (DeleteNoteResponse);
  rpc ReviewNote(ReviewNoteRequest) returns (ReviewNoteResponse);
  rpc DueNotes(DueNotesRequest) returns (DueNotesResponse);
}

message InitDueNotesRequest {
  int32 day = 1;
}

message MessageResponse {
  string message = 1;
}

message CreateOrUpdateNoteRequest {
  string orgid = 1;
  string content = 2;
  string type = 3;
}

message CreateOrUpdateNoteResponse {
  string orgid = 1;
}

message GetNoteRequest {
  string  orgid = 1;
}

message GetNoteResponse {
  string orgid = 1;
  string content = 2;
  string type = 3;
}

message DeleteNoteRequest {
  string orgid = 1;
}

message DeleteNoteResponse {
  string result = 1;
}


message ReviewNoteRequest {
  string orgid = 1;
  string  rate  = 2;
}

message ReviewNoteResponse {
  string orgid = 1;
}

message DueNotesRequest {
  int64 day = 1;
}

message DueNotesResponse {
  repeated string orgid = 1;
}

message GetNextReviewNoteRequest {
   
}

message GetNextReviewNoteResponse {
  string orgid = 1;
  string type = 2;
  string content = 3;
}