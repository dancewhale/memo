syntax = "proto3";

package memo.v1;

option go_package = "memo/proto/grpc/memo/v1;note";

service NoteService {
  rpc GetNote(GetNoteRequest) returns (GetNoteResponse);
  rpc CreateNote(CreateNoteRequest) returns (CreateNoteResponse);
  rpc RemoveNote(DeleteNoteRequest) returns (DeleteNoteResponse);
  rpc ReviewNote(ReviewNoteRequest) returns (ReviewNoteResponse);
}

message CreateNoteRequest {
  string content = 1;
  string type = 2;
  string orgid = 3;
}

message CreateNoteResponse {
  string orgid = 1;
}

message GetNoteRequest {
  string  orgid = 1;
}

message GetNoteResponse {
  string content = 1;
  string type = 2;
  string orgid = 3;
}

message DeleteNoteRequest {
  string orgid = 1;
}

message DeleteNoteResponse {
  string result = 1;
}


message ReviewNoteRequest {
  string orgid = 1;
  int64  rate  = 2;
}

message ReviewNoteResponse {
  string orgid = 1;
}